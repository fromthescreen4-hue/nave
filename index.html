<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nave Sports Hub â€” Live & Scores</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'primary-dark': '#1e1e1e',
            'card-dark': '#2a2a2a',
            'text-light': '#e5e7eb',
            'accent-green': '#34d399',
            'accent-red': '#ef4444'
          },
          fontFamily: { sans: ['Inter', 'sans-serif'] }
        }
      }
    }
  </script>
</head>
<body class="bg-primary-dark text-text-light min-h-screen">

  <!-- Sidebar (off-canvas) -->
  <aside id="sidebar" class="fixed inset-y-0 left-0 w-64 transform -translate-x-full bg-primary-dark z-50 shadow-2xl transition-transform">
    <div class="flex items-center justify-between px-4 py-3 border-b border-gray-700">
      <h3 class="text-lg font-bold">Menu</h3>
      <button aria-label="Close sidebar" onclick="closeSidebar()" class="text-text-light hover:text-white">âœ–</button>
    </div>

    <nav class="p-4 space-y-3">
      <a href="index.html" class="flex items-center gap-3 p-3 rounded-lg bg-gray-800 text-white font-semibold hover:bg-gray-700 transition">
        <span class="text-xl">ðŸ”¥</span><span>Live & Scores</span>
      </a>
      <a href="blog.html" class="flex items-center gap-3 p-3 rounded-lg text-text-light hover:bg-gray-800 transition">
        <span class="text-xl">ðŸ“°</span><span>Sports Blog (News)</span>
      </a>
      <a href="more.html" class="flex items-center gap-3 p-3 rounded-lg text-text-light hover:bg-gray-800 transition">
        <span class="text-xl">âœ¨</span><span>More Features</span>
      </a>
    </nav>

    <div class="absolute bottom-4 left-0 w-full text-center text-gray-500 text-xs font-semibold">
      Version 1.0
    </div>
  </aside>

  <!-- Overlay -->
  <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40" onclick="closeSidebar()"></div>

  <!-- Header / Navbar -->
  <header class="sticky top-0 z-40 bg-primary-dark border-b border-gray-700 p-3">
    <div class="max-w-5xl mx-auto flex items-center justify-between">
      <!-- Hamburger -->
      <button onclick="openSidebar()" aria-label="Open menu" class="p-2 rounded-md text-text-light hover:bg-gray-800 transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"/>
        </svg>
      </button>

      <!-- Center logo + title -->
      <div class="flex-1 flex items-center justify-center">
        <img src="images/logo.png" alt="Nave Sports" class="h-10 w-10 rounded-full mr-2" />
        <h1 class="text-2xl font-extrabold tracking-widest">NAVE SPORTS</h1>
      </div>

      <!-- placeholder right for balance -->
      <div class="w-10"></div>
    </div>
  </header>

  <!-- Tab controls for Yesterday/Today/Tomorrow -->
  <div class="max-w-5xl mx-auto p-4">
    <div class="flex gap-3 justify-center mb-4">
      <button id="btn-yesterday" class="day-btn px-4 py-2 rounded-full bg-card-dark">Yesterday</button>
      <button id="btn-today" class="day-btn px-4 py-2 rounded-full bg-accent-green text-white font-semibold">Today</button>
      <button id="btn-tomorrow" class="day-btn px-4 py-2 rounded-full bg-card-dark">Tomorrow</button>
    </div>

    <!-- Date nav -->
    <div class="flex items-center justify-between mb-4">
      <button id="prev-day-btn" class="px-3 py-2 rounded-full bg-gray-800 text-sm">Prev</button>
      <div id="date-label" class="text-sm font-semibold">Today</div>
      <button id="next-day-btn" class="px-3 py-2 rounded-full bg-gray-800 text-sm">Next</button>
    </div>

    <!-- Main dynamic content area -->
    <main id="content-area" class="space-y-4">
      <p class="text-center text-gray-400">Loading...</p>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
