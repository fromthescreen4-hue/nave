<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nave Sports Hub - Live & Scores</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'primary-dark': '#1e1e1e',
            'card-dark': '#2a2a2a',
            'text-light': '#e5e7eb',
            'accent-green': '#34d399',
            'accent-red': '#ef4444',
          },
          fontFamily: { sans: ['Inter', 'sans-serif'] },
        }
      }
    };
  </script>
</head>
<body class="bg-primary-dark text-text-light min-h-screen">

  <!-- Header -->
  <header class="sticky top-0 bg-primary-dark shadow-lg z-10 border-b border-gray-700 p-4 flex flex-col sm:flex-row justify-center sm:justify-between items-center space-y-2 sm:space-y-0">
    <button onclick="openSidebar()" class="text-text-light hover:text-white transition p-1 absolute left-4 sm:static">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
      </svg>
    </button>
    <div class="flex items-center space-x-2 justify-center">
      <img src="images/logo.svg" alt="Nave Sports Logo" class="h-10 w-10 rounded-full">
      <h1 class="text-2xl font-extrabold tracking-widest text-white text-center">NAVE SPORTS</h1>
    </div>
  </header>

  <!-- Navigation Tabs -->
  <div class="p-4 border-b border-gray-800 flex justify-center gap-4">
    <button onclick="loadPage('yesterday.html')" class="filter-btn bg-card-dark px-4 py-2 rounded-lg hover:bg-gray-700 transition">Yesterday</button>
    <button onclick="loadPage('today.html')" class="filter-btn bg-accent-green px-4 py-2 rounded-lg text-white font-semibold">Today</button>
    <button onclick="loadPage('tomorrow.html')" class="filter-btn bg-card-dark px-4 py-2 rounded-lg hover:bg-gray-700 transition">Tomorrow</button>
  </div>

  <!-- Dynamic Content Area -->
  <main id="content-area" class="p-4">
    <p class="text-center text-gray-400">Loading content...</p>
  </main>

  <script src="script.js"></script>
</body>
</html>
